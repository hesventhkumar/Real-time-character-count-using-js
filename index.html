<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Charecter Count</title>
</head>
<body style="background-color: antiquewhite;">
    <div class="container pt-5 mt-5 pb-5 w-50" style=" font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;  background-color: rgb(225, 86, 86); border-top: 10px solid red;border-bottom: 10px solid red;  box-shadow: 10px 10px 10px 0px rgb(224, 118, 118);">
        <h1 class="mt-2">Real-time Character Count</h1>
        <textarea class="form-control" name="text" id="input"  rows="4" placeholder="Please write your text here..."></textarea>
        <div class="row mt-5">
            <div class="col h4"  style="color: rgb(62, 62, 62);">Total Characters: <span class="text-light" id="txt"></span></div>
            <div class="col h4"  style="color: rgb(62, 62, 62);"> Remaining: <span class="text-light" id="remain"></span></div>
        </div>
        <div class="row">
            <div class="col mt-3"><button onclick="add()" class=" h5 form-control text-light" style="border-radius: 20px; background-color: rgb(71, 71, 233);">Count Character</button></div>
        </div>
    </div>


    <script>
        function add(){
        var a=document.getElementById("input").value;
        var c=a.split("")
        var d=c.length
        var rem=100-d
        document.getElementById("txt").innerHTML=d
        document.getElementById("remain").innerHTML=rem
    }

    </script>
    
</body>
</html>
